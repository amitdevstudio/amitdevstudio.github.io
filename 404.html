<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Custom font for better aesthetics - 'Inter' is a good choice for modern UIs */
        body {
            font-family: 'Inter', sans-serif;
            /* Using Tailwind classes for background and text color directly on body */
            /* Tailwind equivalent: bg-gray-100 text-gray-700 */
            background-color: #101014;
            /* Light gray background */
            color: white;
            /* Dark gray text color */
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen">
    <div class="text-center p-8 bg-[#201d1d] shadow-lg rounded-xl max-w-lg w-11/12 mx-auto sm:p-12">
        <!-- Main 404 heading, using Tailwind's font sizes, weights, and colors -->
        <h1 class="text-9xl font-extrabold text-white mb-4 animate-bounce">404</h1>
        <!-- Page not found message, with responsive text size -->
        <h2 class="text-3xl sm:text-4xl font-bold mb-4">
            Page Not Found
        </h2>
        <!-- Explanatory text with adjusted line height -->
        <p class="text-lg mb-8 leading-relaxed">
            Oops! It looks like the page you're looking for doesn't exist. It might have been moved or deleted.
        </p>
        <!-- Button to go back home, with full Tailwind styling for appearance and hover effects -->
        <a href="https://amitdevstudio.github.io"
            class="inline-block px-8 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
            Go to Homepage
        </a>
    </div>
</body>

</html>
